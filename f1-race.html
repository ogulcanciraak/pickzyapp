<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Yarƒ±≈üƒ± - Karar Ver!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .back-btn {
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: white;
            transform: translateX(-5px);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .setup-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #fa709a;
        }

        .add-btn, .start-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-btn {
            background: #fa709a;
            color: white;
        }

        .add-btn:hover {
            background: #e85983;
            transform: scale(1.05);
        }

        .options-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .option-tag {
            background: #fff5f8;
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #fa709a;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .start-btn {
            width: 100%;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            font-size: 20px;
            padding: 16px;
            margin-top: 20px;
        }

        .start-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(250, 112, 154, 0.3);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Race Track */
        .race-container {
            display: none;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .race-title {
            text-align: center;
            color: #2d3436;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .track {
            background: #2d3436;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            min-height: 400px;
            border: 5px solid #ff4757;
        }

        .lane {
            position: relative;
            height: 80px;
            margin-bottom: 10px;
            background: repeating-linear-gradient(
                90deg,
                #636e72 0px,
                #636e72 50px,
                #2d3436 50px,
                #2d3436 100px
            );
            border-radius: 10px;
            display: flex;
            align-items: center;
            overflow: hidden;
            border: 2px dashed rgba(255,255,255,0.2);
        }

        .lane-number {
            position: absolute;
            left: 10px;
            background: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fa709a;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .car {
            position: absolute;
            left: 60px;
            font-size: 45px;
            transition: left 2.5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }

        .car.racing {
            left: calc(100% - 80px) !important;
        }

        .finish-flag {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 60px;
            opacity: 0.8;
        }

        .result-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .result-content {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            animation: slideDown 0.5s;
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .winner-emoji {
            font-size: 100px;
            margin-bottom: 20px;
            animation: spin 1s ease-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(0.5); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .winner-text {
            font-size: 2.5em;
            color: #fa709a;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .action-btns {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .retry-btn {
            background: #fa709a;
            color: white;
        }

        .retry-btn:hover {
            background: #e85983;
            transform: translateY(-2px);
        }

        .home-btn {
            background: #636e72;
            color: white;
        }

        .home-btn:hover {
            background: #535c60;
            transform: translateY(-2px);
        }

        .countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            color: white;
            z-index: 100;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .car {
                font-size: 35px;
            }

            .lane {
                height: 60px;
            }

            .result-content {
                padding: 30px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='index.html'">‚Üê Ana Sayfa</button>

    <div class="container">
        <div class="header">
            <h1>üèéÔ∏è F1 Yarƒ±≈üƒ±</h1>
            <p>Hƒ±z tutkunu? Arabalar pistte!</p>
        </div>

        <div class="setup-panel" id="setupPanel">
            <div class="input-group">
                <div class="input-row">
                    <input type="text" id="optionInput" placeholder="Se√ßenek ekle (√∂rn: Pizza, Burger...)">
                    <button class="add-btn" onclick="addOption()">+ Ekle</button>
                </div>
            </div>

            <div class="options-list" id="optionsList"></div>

            <button class="start-btn" id="startBtn" onclick="startRace()" disabled>
                üèÅ Yarƒ±≈üƒ± Ba≈ülat!
            </button>
        </div>

        <div class="race-container" id="raceContainer">
            <h2 class="race-title">üèÅ Pistte!</h2>
            <div class="track" id="track">
                <div class="finish-flag">üèÅ</div>
            </div>
        </div>
    </div>

    <div class="result-panel" id="resultPanel">
        <div class="result-content">
            <div class="winner-emoji">üèÜ</div>
            <h2 style="color: #fa709a; margin-bottom: 20px;">≈ûampiyon!</h2>
            <div class="winner-text" id="winnerText"></div>
            <div class="action-btns">
                <button class="action-btn retry-btn" onclick="resetRace()">üîÑ Yeni Yarƒ±≈ü</button>
                <button class="action-btn home-btn" onclick="location.href='index.html'">üè† Ana Sayfa</button>
            </div>
        </div>
    </div>

    <script>
        let options = [];
        const carEmojis = ['üèéÔ∏è', 'üèéÔ∏è', 'üèéÔ∏è', 'üèéÔ∏è', 'üèéÔ∏è', 'üèéÔ∏è'];

        document.getElementById('optionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addOption();
        });

        function addOption() {
            const input = document.getElementById('optionInput');
            const value = input.value.trim();

            if (!value) return;

            if (options.length >= 6) {
                alert('Maksimum 6 se√ßenek ekleyebilirsin!');
                return;
            }

            options.push(value);
            input.value = '';
            updateOptionsList();
            updateStartButton();
        }

        function removeOption(index) {
            options.splice(index, 1);
            updateOptionsList();
            updateStartButton();
        }

        function updateOptionsList() {
            const list = document.getElementById('optionsList');
            list.innerHTML = '';

            options.forEach((option, index) => {
                const tag = document.createElement('div');
                tag.className = 'option-tag';
                tag.innerHTML = `
                    <span>${option}</span>
                    <button class="remove-btn" onclick="removeOption(${index})">√ó</button>
                `;
                list.appendChild(tag);
            });
        }

        function updateStartButton() {
            document.getElementById('startBtn').disabled = options.length < 2;
        }

        function showCountdown(callback) {
            const numbers = ['3', '2', '1', 'GO!'];
            let index = 0;

            function showNext() {
                if (index < numbers.length) {
                    const countdown = document.createElement('div');
                    countdown.className = 'countdown';
                    countdown.textContent = numbers[index];
                    document.body.appendChild(countdown);

                    setTimeout(() => {
                        countdown.remove();
                        index++;
                        showNext();
                    }, 800);
                } else {
                    callback();
                }
            }

            showNext();
        }

        function startRace() {
            document.getElementById('setupPanel').style.display = 'none';
            document.getElementById('raceContainer').style.display = 'block';

            const track = document.getElementById('track');
            track.innerHTML = '<div class="finish-flag">üèÅ</div>';

            // Create lanes
            options.forEach((option, index) => {
                const lane = document.createElement('div');
                lane.className = 'lane';
                lane.innerHTML = `
                    <div class="lane-number">${index + 1}</div>
                    <div class="car" id="car${index}">${carEmojis[index]}</div>
                    <div style="position: absolute; left: 60px; top: 50%; transform: translateY(-50%); color: white; font-weight: bold; font-size: 14px; text-shadow: 1px 1px 2px #000;">${option}</div>
                `;
                track.appendChild(lane);
            });

            // Countdown then start
            setTimeout(() => {
                showCountdown(() => {
                    const winner = Math.floor(Math.random() * options.length);
                    
                    options.forEach((option, index) => {
                        const car = document.getElementById(`car${index}`);
                        const randomDelay = index === winner ? 0 : Math.random() * 400 + 200;
                        
                        setTimeout(() => {
                            car.classList.add('racing');
                        }, randomDelay);
                    });

                    // Show result after race
                    setTimeout(() => {
                        showResult(options[winner]);
                    }, 3000);
                });
            }, 500);
        }

        function showResult(winner) {
            document.getElementById('winnerText').textContent = winner;
            document.getElementById('resultPanel').style.display = 'flex';
        }

        function resetRace() {
            document.getElementById('resultPanel').style.display = 'none';
            document.getElementById('raceContainer').style.display = 'none';
            document.getElementById('setupPanel').style.display = 'block';
        }

        // Initialize with example options
        ['Pizza', 'Burger', 'Kebap'].forEach(opt => {
            options.push(opt);
        });
        updateOptionsList();
        updateStartButton();
    </script>
</body>
</html>
