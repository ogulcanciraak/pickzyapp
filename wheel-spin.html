<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈ûans √áarkƒ± - Karar Ver!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .back-btn {
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: white;
            transform: translateX(-5px);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .setup-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn, .spin-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-btn {
            background: #667eea;
            color: white;
        }

        .add-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .options-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .option-tag {
            background: #f5f3ff;
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #667eea;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .spin-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            padding: 16px;
            margin-top: 20px;
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Wheel */
        .wheel-container {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .wheel-title {
            color: #2d3436;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .wheel-wrapper {
            position: relative;
            display: inline-block;
            margin: 40px auto;
        }

        .pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff4757;
            z-index: 10;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.3));
        }

        .wheel {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            position: relative;
            border: 10px solid #2d3436;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .wheel.spinning {
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .slice {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            overflow: hidden;
        }

        .slice-content {
            position: absolute;
            width: 200%;
            height: 200%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 5;
            border: 5px solid #2d3436;
        }

        .result-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .result-content {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            animation: popIn 0.5s;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .winner-emoji {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounce 0.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .winner-text {
            font-size: 2.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .action-btns {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .retry-btn {
            background: #667eea;
            color: white;
        }

        .retry-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .home-btn {
            background: #636e72;
            color: white;
        }

        .home-btn:hover {
            background: #535c60;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .wheel {
                width: 300px;
                height: 300px;
            }

            .result-content {
                padding: 30px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='index.html'">‚Üê Ana Sayfa</button>

    <div class="container">
        <div class="header">
            <h1>üé° ≈ûans √áarkƒ±</h1>
            <p>Klasik √ßark √ßevirme! ≈ûansƒ±nƒ± dene.</p>
        </div>

        <div class="setup-panel" id="setupPanel">
            <div class="input-group">
                <div class="input-row">
                    <input type="text" id="optionInput" placeholder="Se√ßenek ekle (√∂rn: Pizza, Burger...)">
                    <button class="add-btn" onclick="addOption()">+ Ekle</button>
                </div>
            </div>

            <div class="options-list" id="optionsList"></div>

            <button class="spin-btn" id="spinBtn" onclick="showWheel()" disabled>
                üé° √áarkƒ± √áevir!
            </button>
        </div>

        <div class="wheel-container" id="wheelContainer">
            <h2 class="wheel-title">√áarkƒ± √ßevirmek i√ßin tƒ±kla!</h2>
            <div class="wheel-wrapper">
                <div class="pointer"></div>
                <div class="wheel" id="wheel" onclick="spinWheel()">
                    <div class="wheel-center">üéØ</div>
                </div>
            </div>
        </div>
    </div>

    <div class="result-panel" id="resultPanel">
        <div class="result-content">
            <div class="winner-emoji">üéâ</div>
            <h2 style="color: #667eea; margin-bottom: 20px;">Sonu√ß!</h2>
            <div class="winner-text" id="winnerText"></div>
            <div class="action-btns">
                <button class="action-btn retry-btn" onclick="resetWheel()">üîÑ Tekrar √áevir</button>
                <button class="action-btn home-btn" onclick="location.href='index.html'">üè† Ana Sayfa</button>
            </div>
        </div>
    </div>

    <script>
        let options = [];
        let isSpinning = false;
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'];

        document.getElementById('optionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addOption();
        });

        function addOption() {
            const input = document.getElementById('optionInput');
            const value = input.value.trim();

            if (!value) return;

            if (options.length >= 8) {
                alert('Maksimum 8 se√ßenek ekleyebilirsin!');
                return;
            }

            options.push(value);
            input.value = '';
            updateOptionsList();
            updateSpinButton();
        }

        function removeOption(index) {
            options.splice(index, 1);
            updateOptionsList();
            updateSpinButton();
        }

        function updateOptionsList() {
            const list = document.getElementById('optionsList');
            list.innerHTML = '';

            options.forEach((option, index) => {
                const tag = document.createElement('div');
                tag.className = 'option-tag';
                tag.innerHTML = `
                    <span>${option}</span>
                    <button class="remove-btn" onclick="removeOption(${index})">√ó</button>
                `;
                list.appendChild(tag);
            });
        }

        function updateSpinButton() {
            document.getElementById('spinBtn').disabled = options.length < 2;
        }

        function showWheel() {
            document.getElementById('setupPanel').style.display = 'none';
            document.getElementById('wheelContainer').style.display = 'block';
            createWheel();
        }

        function createWheel() {
            const wheel = document.getElementById('wheel');
            wheel.innerHTML = '<div class="wheel-center">üéØ</div>';

            const sliceAngle = 360 / options.length;

            options.forEach((option, index) => {
                const slice = document.createElement('div');
                slice.className = 'slice';
                slice.style.transform = `rotate(${index * sliceAngle}deg) skewY(${90 - sliceAngle}deg)`;

                const content = document.createElement('div');
                content.className = 'slice-content';
                content.style.background = colors[index % colors.length];
                content.style.transform = `skewY(${-(90 - sliceAngle)}deg) rotate(${sliceAngle / 2}deg)`;
                content.textContent = option;

                slice.appendChild(content);
                wheel.appendChild(slice);
            });
        }

        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            const wheel = document.getElementById('wheel');
            
            // Random winner
            const winner = Math.floor(Math.random() * options.length);
            const sliceAngle = 360 / options.length;
            
            // Calculate rotation
            const spins = 5; // Number of full rotations
            const finalAngle = (360 * spins) + (360 - (winner * sliceAngle + sliceAngle / 2));
            
            wheel.style.transform = `rotate(${finalAngle}deg)`;
            
            // Show result after spin
            setTimeout(() => {
                showResult(options[winner]);
                isSpinning = false;
            }, 4000);
        }

        function showResult(winner) {
            document.getElementById('winnerText').textContent = winner;
            document.getElementById('resultPanel').style.display = 'flex';
        }

        function resetWheel() {
            document.getElementById('resultPanel').style.display = 'none';
            document.getElementById('wheelContainer').style.display = 'none';
            document.getElementById('setupPanel').style.display = 'block';
            
            // Reset wheel rotation
            const wheel = document.getElementById('wheel');
            wheel.style.transition = 'none';
            wheel.style.transform = 'rotate(0deg)';
            setTimeout(() => {
                wheel.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            }, 50);
        }

        // Initialize with example options
        ['Pizza', 'Burger', 'Kebap', 'Makarna'].forEach(opt => {
            options.push(opt);
        });
        updateOptionsList();
        updateSpinButton();
    </script>
</body>
</html>
