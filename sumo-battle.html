        .add-btn {

        }

        .quick-btn {

            font-size: 1rem;

        .quick-btn::before {

        .quick-btn:hover::before {

        }

        .quick-btn-example {

        }

        .quick-btn-example:hover {

        .btn-icon {

        }

        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));

            margin-bottom: 30px;
            min-height: 60px;
        }

        .player-chip {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            border-radius: 16px;

            animation: chipIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);

        }

        @keyframes chipIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-10px);
            }
            to {
                opacity: 1;

        .player-name {

        .remove-btn {

        .start-btn {

            transition: all 0.3s;

        .start-btn:hover:not(:disabled) {

        }

        .start-btn:disabled {
            opacity: 0.4;

        }

        .canvas-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        canvas {
            width: 100%;

            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);

        }

        .game-hud {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .hud-badge {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 4px 16px rgba(16, 222, 130, 0.2);
            display: flex;
            align-items: center;

            color: #1e293b;
            border: 2px solid rgba(16, 222, 130, 0.3);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #10de82;
            border-radius: 50%;
            animation: dotPulse 2s infinite;
        }

        @keyframes dotPulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: scale(0.9);
            }
        }

        .danger-badge {
            background: rgba(239, 68, 68, 0.95);
            color: white;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 8px 32px rgba(0,0,0,0.5);
            animation: countScale 1s ease-out;
        }

        @keyframes countScale {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .action-bar {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .action-btn {
            padding: 16px 32px;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .reset-btn {
            background: #ef4444;
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .reset-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);

        .modal.show {

        .modal-box {

        @keyframes modalPop {

        }

        .trophy {

        }

        .winner-name {

            font-weight: 900;

        .winner-subtitle {

        }

        .empty-state {
            text-align: center;

            color: #94a3b8;

        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: white;
            padding: 18px 24px;

            box-shadow: 0 8px 32px rgba(0,0,0,0.2);

        .notification.warning {
            background: #fef3c7;

        }

        .notification.success {
            background: #d1fae5;

            border: 2px solid #10b981;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;

        .quick-actions {

        .quick-btn {
            padding: 14px 24px;

            font-weight: 700;

            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);

        .quick-btn::before {

        .quick-btn:hover::before {

        .quick-btn-example {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;

        .quick-btn-example:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .quick-btn-clear {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);

        }

        .quick-btn-clear:hover {
            transform: translateY(-3px);

        .btn-icon {

        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .input-area {

            .player-grid {

            .home-btn {
                padding: 10px 16px;
                font-size: 0.9rem;

                left: 15px;
            }
        }
    </style>

<body>
    <a href="index.html" class="home-btn">

    <div class="container">
        <div class="header">

        <div class="game-card">

            <div id="setupScreen">

                <div class="input-area">

                    >

                    </button>
                    <button class="quick-btn quick-btn-clear" onclick="clearAllPlayers()">
                        <span class="btn-icon">üóëÔ∏è</span>
                        <span>T√ºm√ºn√º Temizle</span>
                    </button>
                </div>

                <div class="player-grid" id="playerGrid">
                    <div class="empty-state">Hen√ºz se√ßenek eklenmedi</div>
                </div>

                    Ba≈ülat
                </button>
            </div>

            <!-- Game Screen -->
            <div id="gameScreen" style="display: none;">

                            Kalan: <strong id="remaining">0</strong>
                        </div>

                            ‚ö†Ô∏è Arena Daralƒ±yor
                        </div>
                    </div>
                    <div id="countdown" class="countdown" style="display: none;"></div>
                </div>

                <div class="action-bar">
                    <button class="action-btn reset-btn" onclick="resetGame()">üîÑ Yeniden Ba≈ülat</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Winner Modal -->
    <div class="modal" id="winnerModal">
        <div class="modal-box">
            <div class="trophy">üèÜ</div>
            <div class="winner-name" id="winnerName">-</div>
            <p class="winner-subtitle">Kazandƒ±!</p>
            <button class="start-btn" onclick="resetGame()">Yeni Oyun</button>
        </div>
    </div>

    <script>
        // Optimal Game Settings (Hidden from user)
        const PHYSICS = {
            speed: 0.65,  // Daha kontroll√º hƒ±z
            friction: 0.97,
            bounce: 0.90,  // G√º√ßl√º itme
            turnSpeed: 0.20,
            dashForce: 1.8,  // Dengeli dash
            crawlForce: 0.15,
            antiOrbitPull: 0.18,  // G√º√ßl√º anti-orbital
            pushForce: 1.2,  // Yapƒ±≈ümayƒ± engelleyen g√º√ßl√º itme
            separation: 0.75  // Collision ayrƒ±lma katsayƒ±sƒ±
        };

        const ARENA = {
            baseSize: 220,
            shrinkEnabled: true,
            shrinkSpeed: 0.15,
            shrinkThreshold: 130
        };

        const GAME = {
            maxPlayers: 12,
            sumoRadius: 24,
            countdownDuration: 3
        };

        // State
        let players = [];
        let sumos = [];
        let gameActive = false;
        let arenaRadius = ARENA.baseSize;
        let animationId = null;
        let countdownInterval = null;

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Notification System
        function showNotification(message, type = 'success') {
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.textContent = message;
            document.body.appendChild(notif);
            
            setTimeout(() => {
                notif.style.opacity = '0';
                notif.style.transform = 'translateX(100px)';
                setTimeout(() => notif.remove(), 300);
            }, 2500);
        }

        // Random Dataset Examples
        const randomDatasets = [
            ['Pizza', 'Burger', 'Sushi', 'Kebap', 'D√∂ner', 'Mantƒ±'],
            ['Futbol', 'Basketbol', 'Voleybol', 'Tenis', 'Y√ºzme'],
            ['ƒ∞stanbul', 'Ankara', 'ƒ∞zmir', 'Antalya', 'Bursa'],
            ['Kedi', 'K√∂pek', 'Ku≈ü', 'Balƒ±k', 'Tav≈üan', 'Hamster'],
            ['Kƒ±rmƒ±zƒ±', 'Mavi', 'Ye≈üil', 'Sarƒ±', 'Mor', 'Turuncu'],
            ['JavaScript', 'Python', 'Java', 'C++', 'Ruby', 'Go'],
            ['Netflix', 'YouTube', 'Spotify', 'Disney+', 'Twitch'],
            ['Kahve', '√áay', 'Su', 'Meyve Suyu', 'Kola', 'Limonata']
        ];

        function loadRandomData() {
            // Otomatik temizlik - confirm olmadan
            players = [];
            document.getElementById('playerInput').value = '';
            
            const dataset = randomDatasets[Math.floor(Math.random() * randomDatasets.length)];
            
            dataset.forEach(name => {
                players.push({
                    id: Date.now() + Math.random(),
                    name: name
                });
            });
            
            renderPlayers();
            showNotification('‚ú® Rastgele veri olu≈üturuldu!', 'success');
        }

        function clearAllPlayers() {
            if (players.length === 0) {
                showNotification('‚ö†Ô∏è Silinecek se√ßenek yok', 'warning');
                return;
            }
            
            if (confirm('T√ºm se√ßenekleri silmek istediƒüinize emin misiniz?')) {
                // Array temizle
                players.splice(0, players.length);
                
                // Input temizle
                const inputEl = document.getElementById('playerInput');
                inputEl.value = '';
                
                // Grid'i doƒürudan g√ºncelle
                const gridEl = document.getElementById('playerGrid');
                gridEl.innerHTML = '<div class="empty-state">Hen√ºz se√ßenek eklenmedi</div>';
                
                // Start butonunu disable et
                const btnEl = document.getElementById('startBtn');
                btnEl.disabled = true;
                
                showNotification('‚úÖ T√ºm se√ßenekler temizlendi', 'success');
            }
        }

        // Colors
        const bodyTones = ['#ffdbac', '#f1c27d', '#e0ac69', '#8d5524', '#c68642'];
        const beltColors = ['#ef4444', '#3b82f6', '#22c55e', '#a855f7', '#f97316', 
                           '#06b6d4', '#ec4899', '#eab308', '#14b8a6', '#6366f1'];

        // Player Management
        function addPlayer() {
            const input = document.getElementById('playerInput');
            const name = input.value.trim();

            if (!name) return;
            
            if (players.length >= GAME.maxPlayers) {
                showNotification(`‚ö†Ô∏è En fazla ${GAME.maxPlayers} se√ßenek eklenebilir!`, 'warning');
                return;
            }

            if (players.some(p => p.name.toLowerCase() === name.toLowerCase())) {
                showNotification('‚ö†Ô∏è Bu se√ßenek daha √∂nce eklendi!', 'warning');
                input.focus();
                return;
            }

            players.push({
                id: Date.now(),
                name: name
            });

            input.value = '';
            input.focus();
            renderPlayers();
        }

        function removePlayer(id) {
            players = players.filter(p => p.id !== id);
            renderPlayers();
        }

        function renderPlayers() {
            const grid = document.getElementById('playerGrid');
            
            if (players.length === 0) {
                grid.innerHTML = '<div class="empty-state">Hen√ºz se√ßenek eklenmedi</div>';
                document.getElementById('startBtn').disabled = true;
                return;
            }

            grid.innerHTML = players.map((p, i) => `
                <div class="player-chip" style="animation-delay: ${i * 0.05}s">
                    <span class="player-name">${p.name}</span>
                    <button class="remove-btn" onclick="removePlayer(${p.id})">‚úï</button>
                </div>
            `).join('');

            document.getElementById('startBtn').disabled = players.length < 2;
        }

        // Game Control
        function startGame() {
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';

            // Countdown
            let count = GAME.countdownDuration;
            const countdownEl = document.getElementById('countdown');
            countdownEl.style.display = 'block';
            countdownEl.textContent = count;

            countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = count;
                } else if (count === 0) {
                    countdownEl.textContent = 'GO!';
                } else {
                    countdownEl.style.display = 'none';
                    clearInterval(countdownInterval);
                    initGame();
                }
            }, 1000);
        }

        function initGame() {
            arenaRadius = ARENA.baseSize;
            gameActive = true;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            sumos = players.map((player, i) => {
                const angle = (i / players.length) * Math.PI * 2;
                const startDist = arenaRadius * 0.7;

                return {
                    id: player.id,
                    name: player.name,
                    bodyColor: bodyTones[i % bodyTones.length],
                    beltColor: beltColors[i % beltColors.length],
                    x: centerX + Math.cos(angle) * startDist,
                    y: centerY + Math.sin(angle) * startDist,
                    radius: GAME.sumoRadius,
                    vx: 0,
                    vy: 0,
                    mass: 1 + Math.random() * 0.2,
                    active: true,
                    angle: angle + Math.PI,
                    cooldown: Math.random() * 30
                };
            });

            updateRemaining();
            animate();
        }

        function updatePhysics() {
            if (!gameActive) return;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Arena shrinking
            if (ARENA.shrinkEnabled && arenaRadius > ARENA.shrinkThreshold) {
                arenaRadius -= ARENA.shrinkSpeed;
                document.getElementById('dangerBadge').style.display = 'block';
            } else {
                document.getElementById('dangerBadge').style.display = 'none';
            }

            let activeCount = 0;
            let lastActive = null;

            // First pass: count active sumos
            sumos.forEach(s => {
                if (s.active) activeCount++;
            });

            // POWER BOOST: Son 2 oyuncu i√ßin minimal g√º√ß √ßarpanƒ±
            const finalBattleBoost = activeCount === 2 ? 1.12 : 1.0;

            sumos.forEach((s1, i) => {
                if (!s1.active) return;
                lastActive = s1;

                // Find closest target
                let target = null;
                let minDist = Infinity;

                sumos.forEach((s2, j) => {
                    if (i !== j && s2.active) {
                        const dx = s2.x - s1.x;
                        const dy = s2.y - s1.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < minDist) {
                            minDist = dist;
                            target = s2;
                        }
                    }
                });

                if (target) {
                    const dx = target.x - s1.x;
                    const dy = target.y - s1.y;
                    const targetAngle = Math.atan2(dy, dx);
                    
                    // Adaptive turning
                    const turnSpeed = minDist < 100 ? PHYSICS.turnSpeed * 1.5 : PHYSICS.turnSpeed;
                    
                    let diff = targetAngle - s1.angle;
                    while (diff < -Math.PI) diff += Math.PI * 2;
                    while (diff > Math.PI) diff -= Math.PI * 2;
                    s1.angle += diff * turnSpeed;

                    const isAligned = Math.abs(diff) < 0.8;

                    // Attack behavior
                    if (s1.cooldown <= 0) {
                        if (isAligned) {
                            // Powerful dash with final battle boost
                            s1.vx += Math.cos(s1.angle) * PHYSICS.dashForce * PHYSICS.speed * finalBattleBoost;
                            s1.vy += Math.sin(s1.angle) * PHYSICS.dashForce * PHYSICS.speed * finalBattleBoost;
                            s1.cooldown = 30 + Math.random() * 30;
                        }
                    } else {
                        s1.cooldown--;

                        // ANTI-ORBITAL MECHANICS
                        if (minDist < 150) {
                            // Strong pull towards target center
                            const pullX = (dx / minDist) * PHYSICS.antiOrbitPull * PHYSICS.speed * finalBattleBoost;
                            const pullY = (dy / minDist) * PHYSICS.antiOrbitPull * PHYSICS.speed * finalBattleBoost;
                            s1.vx += pullX;
                            s1.vy += pullY;
                        }

                        // Very close - direct push
                        if (minDist < 60) {
                            const pushX = (dx / minDist) * PHYSICS.pushForce * finalBattleBoost;
                            const pushY = (dy / minDist) * PHYSICS.pushForce * finalBattleBoost;
                            s1.vx += pushX;
                            s1.vy += pushY;
                        }

                        // Forward crawl with boost
                        s1.vx += Math.cos(s1.angle) * PHYSICS.crawlForce * PHYSICS.speed * finalBattleBoost;
                        s1.vy += Math.sin(s1.angle) * PHYSICS.crawlForce * PHYSICS.speed * finalBattleBoost;
                    }
                }

                // Apply physics
                s1.x += s1.vx;
                s1.y += s1.vy;
                s1.vx *= PHYSICS.friction;
                s1.vy *= PHYSICS.friction;

                // Boundary check
                const distFromCenter = Math.sqrt(
                    Math.pow(s1.x - centerX, 2) + Math.pow(s1.y - centerY, 2)
                );
                if (distFromCenter > arenaRadius + s1.radius) {
                    s1.active = false;
                }

                // Collisions with HIGH BOUNCE
                sumos.forEach((s2, j) => {
                    if (i >= j || !s2.active) return;

                    const dx = s2.x - s1.x;
                    const dy = s2.y - s1.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const minDist = s1.radius + s2.radius;

                    if (dist < minDist) {
                        const nx = dx / dist;
                        const ny = dy / dist;

                        const dvx = s2.vx - s1.vx;
                        const dvy = s2.vy - s1.vy;
                        const velAlongNormal = dvx * nx + dvy * ny;

                        if (velAlongNormal > 0) return;

                        // High bounce coefficient for strong separation
                        const jVal = -(1 + PHYSICS.bounce) * velAlongNormal;
                        const impulse = jVal / ((1/s1.mass) + (1/s2.mass));

                        // Apply strong impulse
                        s1.vx -= (1/s1.mass) * impulse * nx * 1.2;
                        s1.vy -= (1/s1.mass) * impulse * ny * 1.2;
                        s2.vx += (1/s2.mass) * impulse * nx * 1.2;
                        s2.vy += (1/s2.mass) * impulse * ny * 1.2;

                        // Strong anti-stick separation
                        const overlap = minDist - dist;
                        const correction = (overlap * PHYSICS.separation) / ((1/s1.mass) + (1/s2.mass));
                        s1.x -= (1/s1.mass) * correction * nx;
                        s1.y -= (1/s1.mass) * correction * ny;
                        s2.x += (1/s2.mass) * correction * nx;
                        s2.y += (1/s2.mass) * correction * ny;

                        // Additional push to guarantee separation
                        const pushAmount = 0.5;
                        s1.vx -= nx * pushAmount;
                        s1.vy -= ny * pushAmount;
                        s2.vx += nx * pushAmount;
                        s2.vy += ny * pushAmount;
                    }
                });
            });

            // Check winner
            if (activeCount <= 1 && gameActive) {
                gameActive = false;
                if (lastActive) {
                    setTimeout(() => {
                        document.getElementById('winnerName').textContent = lastActive.name;
                        document.getElementById('winnerModal').classList.add('show');
                    }, 1000);
                }
            }

            updateRemaining();
        }

        function draw() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#e8f8f3';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Arena
            ctx.beginPath();
            ctx.arc(centerX, centerY, arenaRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#d1f4e8';
            ctx.fill();
            ctx.lineWidth = 12;
            ctx.strokeStyle = '#10de82';
            ctx.stroke();

            // Danger zone
            if (ARENA.shrinkEnabled && arenaRadius < ARENA.baseSize - 20) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, arenaRadius, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(239, 68, 68, 0.5)';
                ctx.lineWidth = 12;
                ctx.stroke();
            }

            // Draw sumos
            sumos.forEach(s => {
                if (!s.active) return;

                ctx.save();
                ctx.translate(s.x, s.y);
                ctx.rotate(s.angle);

                // Shadow
                ctx.shadowColor = 'rgba(0, 0, 0, 0.25)';
                ctx.shadowBlur = 12;
                ctx.shadowOffsetX = 4;
                ctx.shadowOffsetY = 4;

                // Body
                ctx.beginPath();
                ctx.arc(0, 0, s.radius, 0, Math.PI * 2);
                ctx.fillStyle = s.bodyColor;
                ctx.fill();
                ctx.lineWidth = 2;
                ctx.strokeStyle = 'rgba(0,0,0,0.15)';
                ctx.stroke();

                ctx.shadowColor = 'transparent';

                // Belt
                ctx.fillStyle = s.beltColor;
                ctx.fillRect(-s.radius, -8, s.radius * 2, 16);

                // Head
                ctx.beginPath();
                ctx.arc(0, 0, s.radius * 0.35, 0, Math.PI * 2);
                ctx.fillStyle = '#1e293b';
                ctx.fill();

                // Arms
                ctx.beginPath();
                ctx.arc(s.radius * 0.7, -s.radius * 0.5, 6, 0, Math.PI * 2);
                ctx.arc(s.radius * 0.7, s.radius * 0.5, 6, 0, Math.PI * 2);
                ctx.fillStyle = s.bodyColor;
                ctx.fill();

                ctx.restore();

                // Name
                ctx.fillStyle = '#475569';
                ctx.font = 'bold 14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(s.name.substring(0, 12), s.x, s.y - s.radius - 10);
            });
        }

        function animate() {
            updatePhysics();
            draw();
            if (gameActive) {
                animationId = requestAnimationFrame(animate);
            }
        }

        function updateRemaining() {
            const count = sumos.filter(s => s.active).length;
            document.getElementById('remaining').textContent = count;
        }

        function resetGame() {
            gameActive = false;
            cancelAnimationFrame(animationId);
            clearInterval(countdownInterval);
            
            document.getElementById('setupScreen').style.display = 'block';
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('winnerModal').classList.remove('show');
            
            sumos = [];
        }

        // Enter key support
        document.getElementById('playerInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addPlayer();
        });

        // Initial render
        renderPlayers();
    </script>
